      <h1 class="action-header">Create New Account</h1>

<form action="/action_page.php">
  <label for="fname" class="body">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>

  <label for="lname" class="body">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>

  <label for="dateofbirth" class="body">Date of Birth:</label> 
  <input type="text" id="dateofbirth" name="dateofbirth"><br><br>
  
  <label for="sex" class="body">Sex:</label> 
  <input type="text" id="sex" name="sex"><br><br>

  <label for="email" class="body">Email:</label> 
  <input type="text" id="email" name="email"><br><br>

  <label for="phonenumber" class="body">Phone Number:</label> 
  <input type="text" id="phonenumber" name="phonenumber"><br><br>

  <label for="address" class="body">Street Address:</label>
  <input type="text" id="address" name="address"><br><br>

  <label for="city" class="body">City:</label> 
  <input type="text" id="city" name="city"><br><br>

  <label for="state" class="body">State:</label> 
  <input type="text" id="state" name="state"><br><br>

  <label for="zipcode" class="body">Zipcode:</label> 
  <input type="text" id="zipcode" name="zipcode"><br><br>

  <h2>Create Login</h2>

  <label for="username" class="body">User Name(Email):</label> 
  <input type="text" id="username" name="username"><br><br>

  <label for="password" class="body">Password:</label> 
  <input type="text" id="password" name="password"><br><br>

  <input type="submit" value="Submit">
